
<form id='signupform' method='post' class='form-horizontal' role='form' action='toSignUp.php' onsubmit='signupCheck()'>

    <div id='signupalert' style='display:none' class='alert alert-danger'>
        <p>Error:</p>
        <span></span>
    </div>
    <div class='form-group'>
        <label for='username' class='col-md-4 control-label'>Username</label>
        <div class='col-md-6'>
            <input type='text' class='form-control' name='username' placeholder='Username'>
        </div>
    </div>
    <div class='form-group'>
        <label for='email' class='col-md-4 control-label'>Email Address</label>
        <div class='col-md-6'>
            <input type='text' class='form-control' name='email' placeholder='Email Address'>
        </div>
    </div>
    <div class='form-group'>
        <label for='firstname' class='col-md-4 control-label'>First Name</label>
        <div class='col-md-6'>
            <input type='text' class='form-control' name='firstname' placeholder='First Name'>
        </div>
    </div>
    <div class='form-group'>
        <label for='lastname' class='col-md-4 control-label'>Last Name</label>
        <div class='col-md-6'>
            <input type='text' class='form-control' name='lastname' placeholder='Last Name'>
        </div>
    </div>
    <div class='form-group'>
        <label class='col-md-6 control-label'>
            Female<input type='radio' id='gender_female' name='gender' value='female'> 
        </label>
        <label class='col-md-2 control-label'>
            Male<input type='radio' id='gender_male' name='gender' value='male'> 
        </label>
    </div>
    <div class='form-group'>
        <!-- Button -->                                        
        <div class='col-md-offset-6 col-md-6'>
            <button id='btn-signup' value='submit' type='submit' class='btn btn-info'><i class='icon-hand-right'></i> &nbsp Save</button>
        </div>
        <label id='errorMsgOne' for='errorMessage' style='display:none;color:red;' class='col-md-4 control-label'>Username exists!</label>
        <label id='errorMsgTwo' for='errorMessage' style='display:none;color:red;' class='col-md-4 control-label'>Fail!</label>
    </div>
</form>
